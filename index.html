<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Verification</title>
</head>

<body>
<script src="psw.js"></script><!--密码定义在 psw.js 里面-->
<script>
	function password() {		
		var testV = 1;//计数器，记录密码错误次数
		var psw = prompt("Password:","");
		while (testV < 3) {
			if (!psw){
				history.go(-1);//密码错误返回上一页
			}
			if (psw == xx) {
				location.href="index3.html";//密码正确，跳到指定页面
				break;
			}
			testV+=1;
			psw=prompt("Password:","");
		}
		if (psw!=xx && testV ==3){
			alert("Wrong, please refresh.");//密码输入错误达到3次
		}
			return " ";
	}
	
	password();

</script>
</body>
</html>
